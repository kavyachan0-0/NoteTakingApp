<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group textarea {
            resize: vertical;
            height: 100px;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .note-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes Taking App</h1>
        <div class="input-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter note title">
        </div>
        <div class="input-group">
            <label for="note">Note:</label>
            <textarea id="note" placeholder="Enter your note"></textarea>
        </div>
        <div class="button-group">
            <button onclick="saveNote()">Save Note</button>
            <button onclick="viewNotes()">View Notes</button>
        </div>
        <div id="notes-display" style="margin-top: 20px;"></div>
    </div>

    <script>
        function saveNote() {
            const title = document.getElementById('title').value;
            const note = document.getElementById('note').value;

            if (title && note) {
                let notes = localStorage.getItem('notes');
                notes = notes ? JSON.parse(notes) : [];
                notes.push({ title, note });
                localStorage.setItem('notes', JSON.stringify(notes));

                alert('Note saved successfully!');
                document.getElementById('title').value = '';
                document.getElementById('note').value = '';
            } else {
                alert('Please enter both title and note!');
            }
        }

        function viewNotes() {
            const notesDisplay = document.getElementById('notes-display');
            let notes = localStorage.getItem('notes');
            notes = notes ? JSON.parse(notes) : [];

            if (notes.length > 0) {
                let notesHtml = '<h3>All Notes:</h3>';
                notes.forEach((note, index) => {
                    notesHtml += `
                        <div class="note-item">
                            <strong>${index + 1}. ${note.title}</strong>
                            <p>${note.note}</p>
                            <button class="delete-button" onclick="deleteNote(${index})">Delete</button>
                        </div>
                    `;
                });
                notesDisplay.innerHTML = notesHtml;
            } else {
                notesDisplay.innerHTML = '<p>No notes found.</p>';
            }
        }

        function deleteNote(index) {
            let notes = localStorage.getItem('notes');
            notes = notes ? JSON.parse(notes) : [];

            if (notes.length > index) {
                notes.splice(index, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                viewNotes(); // Refresh the notes display
            }
        }
    </script>
</body>
</html>
